; 文件上傳配置
upload_max_filesize = 50M
post_max_size = 100M
max_file_uploads = 20

; PHP執行配置
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; 其他推薦配置
file_uploads = On
upload_tmp_dir = /tmp
