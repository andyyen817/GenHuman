<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidspark路徑調試工具</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 20px auto; padding: 20px; background: #f5f7fa; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .success { color: #27ae60; background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { color: #e74c3c; background: #f8d7da; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .info { color: #3498db; background: #d1ecf1; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .btn { background: #3498db; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        .btn:hover { background: #2980b9; }
        .path-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .path-table th, .path-table td { border: 1px solid #ddd; padding: 10px; text-align: left; font-family: monospace; font-size: 12px; }
        .path-table th { background: #f2f2f2; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #e0e0e0; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Vidspark路徑調試工具</h1>
        <p><strong>目的</strong>：診斷存儲目錄路徑不匹配問題</p>
        <p><strong>時間</strong>：<span id="current-time"></span></p>
        <hr>

        <div class="debug-section">
            <h3>📅 日期計算調試</h3>
            <button class="btn" onclick="debugDatePaths()">🔍 檢查日期路徑</button>
            <div id="date-debug-results"></div>
        </div>

        <div class="debug-section">
            <h3>📁 目錄結構掃描</h3>
            <button class="btn" onclick="scanDirectories()">📂 掃描存儲目錄</button>
            <div id="directory-scan-results"></div>
        </div>

        <div class="debug-section">
            <h3>🔄 路徑一致性測試</h3>
            <button class="btn" onclick="testPathConsistency()">⚖️ 測試路徑一致性</button>
            <div id="consistency-results"></div>
        </div>

        <div class="debug-section">
            <h3>🛠️ 修復建議</h3>
            <div id="fix-suggestions"></div>
        </div>
    </div>

    <script>
        function updateCurrentTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString('zh-TW');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });

        // 調試日期路徑
        async function debugDatePaths() {
            const resultsDiv = document.getElementById('date-debug-results');
            
            try {
                const now = new Date();
                const timezoneOffset = now.getTimezoneOffset();
                
                let html = '<div class="info">📅 當前時間信息：</div>';
                html += '<table class="path-table">';
                html += '<tr><th>時間類型</th><th>值</th><th>用於路徑</th></tr>';
                html += `<tr><td>本地時間</td><td>${now.toLocaleString('zh-TW')}</td><td>${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}</td></tr>`;
                html += `<tr><td>UTC時間</td><td>${now.toISOString()}</td><td>${now.getUTCFullYear()}/${(now.getUTCMonth()+1).toString().padStart(2,'0')}</td></tr>`;
                html += `<tr><td>時區偏移</td><td>${timezoneOffset}分鐘</td><td>影響日期計算</td></tr>`;
                html += '</table>';

                // 測試PHP端的日期計算
                const response = await fetch('/vidspark-upload/video-diagnosis');
                const data = await response.json();
                
                html += '<div class="info">🔍 PHP端路徑分析：</div>';
                html += '<table class="path-table">';
                html += '<tr><th>目錄類型</th><th>完整路徑</th><th>存在狀態</th><th>年/月</th></tr>';
                
                if (data.diagnostics.storage_directory.video) {
                    const videoPath = data.diagnostics.storage_directory.video.path;
                    const audioPath = data.diagnostics.storage_directory.audio.path;
                    const imagesPath = data.diagnostics.storage_directory.images.path;
                    
                    // 從路徑中提取年月
                    const extractYearMonth = (path) => {
                        const match = path.match(/(\d{4})\/(\d{2})/);
                        return match ? `${match[1]}/${match[2]}` : '未找到';
                    };
                    
                    html += `<tr><td>視頻目錄</td><td>${videoPath}</td><td>${data.diagnostics.storage_directory.video.exists ? '✅' : '❌'}</td><td>${extractYearMonth(videoPath)}</td></tr>`;
                    html += `<tr><td>音頻目錄</td><td>${audioPath}</td><td>${data.diagnostics.storage_directory.audio.exists ? '✅' : '❌'}</td><td>${extractYearMonth(audioPath)}</td></tr>`;
                    html += `<tr><td>圖片目錄</td><td>${imagesPath}</td><td>${data.diagnostics.storage_directory.images.exists ? '✅' : '❌'}</td><td>${extractYearMonth(imagesPath)}</td></tr>`;
                } else {
                    html += '<tr><td colspan="4">舊格式診斷數據</td></tr>';
                }
                
                html += '</table>';
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ 日期路徑調試失敗: ${error.message}</div>`;
            }
        }

        // 掃描目錄結構
        async function scanDirectories() {
            const resultsDiv = document.getElementById('directory-scan-results');
            
            try {
                // 嘗試通過數據庫初始化查看創建了哪些目錄
                const response = await fetch('/vidspark-quick-db-init');
                const data = await response.json();
                
                let html = '<div class="info">📂 數據庫初始化報告的目錄：</div>';
                html += '<ul>';
                
                data.results.forEach(result => {
                    if (result.includes('創建目錄:') || result.includes('目錄已存在:')) {
                        const isSuccess = result.includes('✅');
                        const pathMatch = result.match(/\/var\/www\/html\/server\/public\/vidspark\/storage\/[^\\s]+/);
                        const path = pathMatch ? pathMatch[0] : '未知路徑';
                        
                        html += `<li class="${isSuccess ? 'success' : 'error'}">${result}</li>`;
                    }
                });
                
                html += '</ul>';
                
                // 分析路徑模式
                html += '<div class="info">🔍 路徑模式分析：</div>';
                const pathPattern = data.results.find(r => r.includes('/2025/08'));
                if (pathPattern) {
                    html += '<div class="success">✅ 確認使用 2025/08 路徑模式</div>';
                } else {
                    html += '<div class="error">❌ 未找到明確的路徑模式</div>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ 目錄掃描失敗: ${error.message}</div>`;
            }
        }

        // 測試路徑一致性
        async function testPathConsistency() {
            const resultsDiv = document.getElementById('consistency-results');
            
            try {
                // 並行調用兩個端點
                const [diagResponse, initResponse] = await Promise.all([
                    fetch('/vidspark-upload/video-diagnosis'),
                    fetch('/vidspark-quick-db-init')
                ]);
                
                const diagData = await diagResponse.json();
                const initData = await initResponse.json();
                
                let html = '<div class="info">⚖️ 路徑一致性對比：</div>';
                html += '<table class="path-table">';
                html += '<tr><th>來源</th><th>類型</th><th>路徑</th><th>狀態</th></tr>';
                
                // 診斷端點路徑
                if (diagData.diagnostics.storage_directory.video) {
                    html += `<tr><td rowspan="3">診斷檢查</td><td>視頻</td><td>${diagData.diagnostics.storage_directory.video.path}</td><td>${diagData.diagnostics.storage_directory.video.exists ? '✅ 存在' : '❌ 不存在'}</td></tr>`;
                    html += `<tr><td>音頻</td><td>${diagData.diagnostics.storage_directory.audio.path}</td><td>${diagData.diagnostics.storage_directory.audio.exists ? '✅ 存在' : '❌ 不存在'}</td></tr>`;
                    html += `<tr><td>圖片</td><td>${diagData.diagnostics.storage_directory.images.path}</td><td>${diagData.diagnostics.storage_directory.images.exists ? '✅ 存在' : '❌ 不存在'}</td></tr>`;
                }
                
                // 初始化腳本路徑
                const createdPaths = initData.results.filter(r => r.includes('創建目錄:') || r.includes('目錄已存在:'));
                createdPaths.forEach((result, index) => {
                    const pathMatch = result.match(/\/var\/www\/html\/server\/public\/vidspark\/storage\/(\w+)\/[^\\s]+/);
                    if (pathMatch) {
                        const type = pathMatch[1];
                        const fullPath = result.match(/\/var\/www\/html\/server\/public\/vidspark\/storage\/[^\\s]+/)[0];
                        const isSuccess = result.includes('✅');
                        
                        html += `<tr><td ${index === 0 ? `rowspan="${createdPaths.length}"` : 'style="display:none"'}>數據庫初始化</td><td>${type}</td><td>${fullPath}</td><td>${isSuccess ? '✅ 已創建' : '❌ 創建失敗'}</td></tr>`;
                    }
                });
                
                html += '</table>';
                
                // 一致性分析
                html += '<div class="info">📊 一致性分析：</div>';
                if (diagData.diagnostics.storage_directory.video) {
                    const diagVideoExists = diagData.diagnostics.storage_directory.video.exists;
                    const initHasVideo = initData.results.some(r => r.includes('video') && r.includes('✅'));
                    
                    if (initHasVideo && !diagVideoExists) {
                        html += '<div class="error">❌ 目錄創建成功但檢查失敗 - 可能是路徑計算不一致</div>';
                    } else if (diagVideoExists && initHasVideo) {
                        html += '<div class="success">✅ 路徑一致性良好</div>';
                    } else {
                        html += '<div class="error">❌ 路徑存在問題</div>';
                    }
                }
                
                resultsDiv.innerHTML = html;
                
                // 生成修復建議
                generateFixSuggestions(diagData, initData);
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ 一致性測試失敗: ${error.message}</div>`;
            }
        }

        // 生成修復建議
        function generateFixSuggestions(diagData, initData) {
            const suggestionsDiv = document.getElementById('fix-suggestions');
            
            let html = '<div class="info">💡 智能修復建議：</div>';
            
            const diagVideoExists = diagData.diagnostics.storage_directory?.video?.exists;
            const initHasVideo = initData.results.some(r => r.includes('video') && r.includes('✅'));
            
            if (initHasVideo && !diagVideoExists) {
                html += `
                <div class="error">
                    <h4>🎯 主要問題：路徑計算不一致</h4>
                    <p><strong>症狀</strong>：數據庫初始化成功創建目錄，但診斷檢查找不到</p>
                    <p><strong>可能原因</strong>：</p>
                    <ul>
                        <li>時區差異導致date()函數計算不同的年月</li>
                        <li>服務器時間與本地時間不同步</li>
                        <li>不同PHP函數使用不同的時間基準</li>
                    </ul>
                    <p><strong>解決方案</strong>：</p>
                    <ol>
                        <li>統一所有代碼使用相同的時間函數和時區</li>
                        <li>使用固定的日期路徑而非動態計算</li>
                        <li>添加目錄自動創建邏輯到診斷端點</li>
                        <li>使用軟鏈接解決路徑差異</li>
                    </ol>
                </div>`;
            }
            
            html += `
            <div class="info">
                <h4>🔧 立即可執行的修復步驟：</h4>
                <ol>
                    <li><strong>短期解決</strong>：修改診斷端點使用與初始化相同的路徑邏輯</li>
                    <li><strong>中期解決</strong>：統一全項目的日期路徑計算方式</li>
                    <li><strong>長期解決</strong>：實現智能目錄創建機制</li>
                </ol>
            </div>`;
            
            suggestionsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
